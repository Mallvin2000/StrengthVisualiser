<body>
    <div class="main-title">
        <h1 class="text-center">Welcome to Strength Visualiser</h1>
    </div>

    <div class="container-fluid">
        <div class="inner-section">
            <div class="create-account">
                <form id="create-account-form" method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="txt_username" placeholder="Choose a unique username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="txt_password" placeholder="Enter a password">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="age">Age: </label>
                            <input type="number" class="form-control" id="txt_age" placeholder="Enter your current age">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="wc">Weight Class:</label>
                            <select id="weightClass-select" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option>U47</option>
                                <option>U52</option>
                                <option>U57</option>
                                <option>U59</option>
                                <option>U63</option>
                                <option>U66</option>
                                <option>U72</option>
                                <option>U74</option>
                                <option>U83</option>
                                <option>U84</option>
                                <option>84+</option>
                                <option>U93</option>
                                <option>U105</option>
                                <option>U120</option>
                                <option>120+</option>
                            </select>
                        </div>
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>

    </div>


</body>
