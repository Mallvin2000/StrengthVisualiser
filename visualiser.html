<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
    <!--Import chart.js libary-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="css/visualier.css">
    <script src="js/checkLoginState.js"></script>
    <script src="js/visualiser.js"></script>



</head>

<body>

    <header class="main-header">
        <nav id="main-nav" class="navbar navbar-expand-sm bg-light navbar-light">
            <!--<a class="navbar-brand" href="#"><img class="img-fluid" src="pictures/mts-logo-transparent-bg.png" alt="MTS Logo"></a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-list collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="inner-section col-md-5">
                    <div class="user-inputs">
                        <form id="user-inputs-form" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="wc">Lift Type:</label>
                                    <select id="liftType-select" class="form-control">
                                        <option selected disabled>Choose the type of lift...</option>
                                        <option>Squat</option>
                                        <option>Bench</option>
                                        <option>Deadlift</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="radio-container">
                                <div class="radio-label">
                                    <label class="form-check-label">
                                        Filter:
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="filterOption" id="exampleRadios1"
                                        value="option1">
                                    <label class="form-check-label" for="exampleRadios1">
                                        Sort by a year
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="filterOption" id="exampleRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Sort between years
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="filterOption" id="exampleRadios3"
                                        value="option3" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                        None
                                    </label>
                                </div>
    
                                <div id="filter-inputs">
    
                                </div>
                            </div>
    
    
                            <button id="new-log-button" type="submit" class="btn btn-primary">View</button>
                        </form>
                    </div>
                </div>
                <div class="canvas-container col-md-6 mt-4"  style="height:70vh; width:80vw">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
           


        </div>

       
    </main>



</body>

</html>
