<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>

    <script src="js/checkLoginState.js"></script>
    <script src="js/recordViewer.js"></script>

</head>

<body>

    <header class="main-header">
        <nav id="main-nav" class="navbar navbar-expand-sm bg-light navbar-light">
            <!--<a class="navbar-brand" href="#"><img class="img-fluid" src="pictures/mts-logo-transparent-bg.png" alt="MTS Logo"></a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-list collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="record-viewer">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Record Viewer</h1>
            </div>
            <div class="card-body">
                <div class="main-title mb-4">
                    <h3 class="text-center">Filter Search</h3>
                  </div>

                  <form id="basic-data-filter-form">
                      <div class="form-row">
                        <div class="col-md-3">
                            <select id="liftType-select" class="form-control">
                                <option selected disabled>Choose type of lift...</option>
                                <option>Squat</option>
                                <option>Bench</option>
                                <option>Deadlift</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-sm-12">
                          <input id="yearFilter" key = "year" type="number" class="form-control" placeholder="Year">
                        </div>
                        <div class="col-lg-4 col-sm-12">
                          <input id="monthFilter" key = "month" type="number" class="form-control" placeholder="Month">
                        </div>
                        <div>
                          <input type="submit" class="btn btn-primary ml-4">
                        </div>
                        
                      </div>
                    </form>

                <table class="table mt-5 table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Weight</th>
                      <th scope="col">Year</th>
                      <th scope="col">Month</th>
                      <!--<th scope="col">Options</th>-->
                    </tr>
                  </thead>
                  <tbody id="basic-data-tbody">

                  </tbody>
                </table>

                <div class="form-row">
                  <div class="col-11">
                      <nav aria-label="Page navigation example">
                          <ul class="pagination">
                              <li class="page-item"><a fn="gotoFirstPage" id="first-page" class="page-link" href="#">First</a></li>
                              <li class="page-item"><a fn="changePage" value = "-1" id="previous-page" class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a fn="changePage" value = "1" id="next-page" class="page-link" href="#">Next</a></li>
                              <li class="page-item"><a class="page-link" href="#">Last</a></li>
                          </ul>
                      </nav>
                  </div>
                  <div class="col-1">
                      <select fn="changePageSize" id="page-size-select" class="custom-select">
                          <option value="3">3</option>
                          <option value="5" selected>5</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                      </select>
                  </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
