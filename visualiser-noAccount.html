<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiser</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
    <!--Import chart.js libary-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="css/visualiser-noAccount.css">
    <script src="js/visualiser-noAccount.js"></script>
    <script src="js/checkLoginState.js"></script>



</head>

<body>

    <header class="main-header">
        <nav id="main-nav" class="navbar navbar-expand-sm bg-light navbar-light">
            <!--<a class="navbar-brand" href="#"><img class="img-fluid" src="pictures/mts-logo-transparent-bg.png" alt="MTS Logo"></a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-list collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="inner-section">
                <div class="user-inputs">
                    <form id="user-inputs-form" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="wc">Lift Type:</label>
                                <select id="liftType-select" class="form-control">
                                    <option selected disabled>Choose the type of lift...</option>
                                    <option>Squat</option>
                                    <option>Bench</option>
                                    <option>Deadlift</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="txt_weight">Weight (KG) :</label>
                                <input type="number" class="form-control" id="txt_weight"
                                    placeholder="Enter weight lifted">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="txt_year">Year: </label>
                                <input type="number" class="form-control" id="txt_year" placeholder="e.g. 2020">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="month-select">Month:</label>
                                <select id="month-select" class="form-control">
                                    <option selected disabled>Choose a month...</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                        </div>
                        <div id="message">
                        </div>
                        <button id="new-log-button" type="submit" class="btn btn-primary">Add</button>
                    </form>
                    <button id="open-modal" class="btn btn-primary">View Inserted Logs</button>
                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <div class="modal-title-container">
                                    <h4 class="text-center">Data you inserted</h4>
                                </div>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <table class="table mt-5 table-striped">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Weight</th>
                                            <th scope="col">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="data-tbody">
                                    </tbody>
                                </table>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn-close btn btn-danger"
                                    data-dismiss="modal">Close</button>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="submit col-md-1">
                        <form id="submit-form" method="POST">
                            <button id="submit-button" type="submit" class="btn btn-primary">View Graph</button>
                        </form>
                    </div>

                    <div class="reset col-md-1">
                        <form id="reset-form" method="POST">
                            <button id="reset-button" type="submit" class="btn btn-primary">Reset</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>


        <div class="canvas-container"  style="height:30vh; width:50vw">
            <canvas id="myChart"></canvas>
        </div>
    </main>



</body>

</html>
